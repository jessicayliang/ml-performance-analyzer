apiVersion: v1
kind: ConfigMap
metadata:
    name: llm-system-dashboard
    labels:
        grafana_dashboard: "1"
data:
    llm-system-dashboard.json: |
        {
          "uid": "llm-system-dashboard",
          "title": "LLM System Resources",
          "schemaVersion": 37,
          "version": 3,
          "time": { "from": "now-1h", "to": "now"},
          "refresh": "5s",
          "tags": ["llm-monitoring"],
          "panels": [
            {
              "id": 1,
              "type": "stat",
              "title": "CPU Usage",
              "gridPos": { "x": 0, "y": 0, "w": 6, "h": 4 },
              "fieldConfig": {
                "defaults": {
                  "unit": "percent",
                  "min": 0,
                  "max": 100,
                  "thresholds": {
                    "mode": "absolute",
                    "steps": [
                      { "value": 0, "color": "green" },
                      { "value": 70, "color": "yellow" },
                      { "value": 90, "color": "red" }
                    ]
                  },
                  "mappings": []
                }
              },
              "options": {
                "reduceOptions": { "calcs": ["mean"], "fields": "", "values": false },
                "showSparkline": true
              },
              "targets": [
                { "expr": "llm_cpu_usage_percent" }
              ]
            },
            {
              "id": 2,
              "type": "stat",
              "title": "RAM Usage",
              "gridPos": { "x": 6, "y": 0, "w": 6, "h": 4 },
              "fieldConfig": {
                "defaults": {
                  "unit": "bytes",
                  "min": 0,
                  "thresholds": {
                    "mode": "absolute",
                    "steps": [
                      { "value": 0, "color": "green" },
                      { "value": 8e9, "color": "yellow" },
                      { "value": 15e9, "color": "red" }
                    ]
                  }
                }
              },
              "options": {
                "reduceOptions": { "calcs": ["mean"], "fields": "", "values": false },
                "showSparkline": true
              },
              "targets": [
                { "expr": "llm_ram_usage_bytes" }
              ]
            },
            {
              "id": 3,
              "type": "stat",
              "title": "GPU Memory Usage",
              "gridPos": { "x": 12, "y": 0, "w": 6, "h": 4 },
              "fieldConfig": {
                "defaults": {
                  "unit": "bytes",
                  "min": 0,
                  "thresholds": {
                    "mode": "absolute",
                    "steps": [
                      { "value": 0, "color": "green" },
                      { "value": 4e9, "color": "yellow" },
                      { "value": 8e9, "color": "red" }
                    ]
                  }
                }
              },
              "options": {
                "reduceOptions": { "calcs": ["mean"], "fields": "", "values": false },
                "showSparkline": true
              },
              "targets": [
                { "expr": "llm_gpu_memory_usage_bytes" }
              ]
            },
            {
              "id": 4,
              "type": "timeseries",
              "title": "CPU / RAM / GPU Over Time",
              "gridPos": { "x": 0, "y": 4, "w": 18, "h": 6 },
              "fieldConfig": { "defaults": { "unit": "short" } },
              "targets": [
                { "expr": "llm_cpu_usage_percent", "legendFormat": "CPU (%)" },
                { "expr": "llm_ram_usage_bytes",   "legendFormat": "RAM (bytes)" },
                { "expr": "llm_gpu_memory_usage_bytes", "legendFormat": "GPU (bytes)" }
              ]
            },
            {
              "id": 5,
              "type": "stat",
              "title": "Queue Size",
              "gridPos": { "x": 18, "y": 4, "w": 6, "h": 4 },
              "fieldConfig": {
                "defaults": {
                  "unit": "short",
                  "thresholds": {
                    "mode": "absolute",
                    "steps": [
                      { "value": 0, "color": "green" },
                      { "value": 5, "color": "yellow" },
                      { "value": 10, "color": "red" }
                    ]
                  }
                }
              },
              "options": {
                "reduceOptions": { "calcs": ["last"], "fields": "", "values": false },
                "showSparkline": true
              },
              "targets": [
                { "expr": "llm_queue_size" }
              ]
            },
            {
              "id": 6,
              "type": "timeseries",
              "title": "Queue Time P50 / P90",
              "gridPos": { "x": 0, "y": 10, "w": 12, "h": 6 },
              "fieldConfig": { "defaults": { "unit": "s" } },
              "targets": [
                {
                  "expr": "histogram_quantile(0.5, rate(llm_queue_time_seconds_bucket[5m]))",
                  "legendFormat": "p50"
                },
                {
                  "expr": "histogram_quantile(0.9, rate(llm_queue_time_seconds_bucket[5m]))",
                  "legendFormat": "p90"
                }
              ]
            },
            {
              "id": 7,
              "type": "timeseries",
              "title": "System Load & Utilization",
              "gridPos": { "x": 12, "y": 10, "w": 12, "h": 6 },
              "fieldConfig": { "defaults": { "unit": "short" } },
              "targets": [
                { "expr": "node_load1",      "legendFormat": "Load 1m" },
                {
                  "expr": "100 * (1 - avg by (instance)(rate(node_cpu_seconds_total{mode=\"idle\"}[5m])))",
                  "legendFormat": "CPU Busy %"
                }
              ]
            }
          ]
        }
